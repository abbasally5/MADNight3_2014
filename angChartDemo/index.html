<html lang="en">
	<head>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1-beta.2/Chart.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
		<script type="text/javascript" src="angular-chartjs.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>

	<body ng-app="demo-angular-chartjs">

		<section class="test-chart" ng-controller="TestCtrl" style="width: 100%; height: 600px;">

				<cjs-line dataset="activeData" responsive="true"></cjs-line>
			</div>
			<button ng-click="swapData()">Swap Data</button>
		</section>

	</body>
</html>
